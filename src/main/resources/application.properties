spring.application.name=seatrans
server.port=8080

# File Upload Configuration
app.upload.dir=uploads/gallery
app.upload.inquiry-dir=uploads/inquiry-documents
app.upload.max-file-size=5242880
app.upload.allowed-extensions=jpg,jpeg,png,webp

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/seatrans?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Migration (disabled - using Hibernate ddl-auto=update)
spring.flyway.enabled=false

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.seatrans=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
app.jwt.secret=seatrans-secret-key-for-jwt-token-generation-and-validation-must-be-at-least-256-bits
app.jwt.expiration=86400000