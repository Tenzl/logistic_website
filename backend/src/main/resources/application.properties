spring.config.import=optional:file:./.env.local[.properties]

spring.application.name=seatrans
# Ưu tiên PORT từ Render, fallback SERVER_PORT, default 8080
server.port=${PORT:${SERVER_PORT:8080}}

# File Upload Configuration
app.upload.dir=${APP_UPLOAD_DIR:}
app.upload.inquiry-dir=${APP_UPLOAD_INQUIRY_DIR:}
app.upload.max-file-size=${APP_UPLOAD_MAX_FILE_SIZE:}
app.upload.allowed-extensions=${APP_UPLOAD_ALLOWED_EXTENSIONS:}

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database Configuration
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
# Giảm connection pool để tránh tạo quá nhiều idle connections
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000
# Pool name để dễ debug
spring.datasource.hikari.pool-name=SeatransHikariPool
# Auto-commit để tránh giữ connection lâu
spring.datasource.hikari.auto-commit=true
# Validation timeout
spring.datasource.hikari.validation-timeout=3000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.seatrans=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration=${APP_JWT_EXPIRATION:}

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:{baseUrl}/api/auth/oauth2/callback/google}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api_key=${CLOUDINARY_API_KEY:}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:}